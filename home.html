<!DOCTYPE html>
<html xmlns:border-width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Hasan Qadri Stock Information</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="js/getStockData.js"></script>
    <script type="text/javascript" src="js/barChart.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<span class="glyphicon glyphicon-comment"></span>

<!-- Navbar -->
<div class="w3-top">
    <ul class="w3-navbar w3-blue w3-wide w3-padding-0 w3-card-2">
        <li>
            <font color="white" font-family="Impact, Charcoal, sans-serif"><h3>The Shady Stock Shop</h3></font>
        </li>
    </ul>
</div>

<!-- Login and Registration --->
<div id="signin" class="w3-margin-top-custom w3-margin-left-custom w3-padding-top">
        <div class="input-group col-xs-2">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="user" type="text" class="form-control" name="user" value="hasan" placeholder="Username">
        </div>

        <div class="input-group col-xs-2">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="pass" type="text" class="form-control" name="pass" value="qadri" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="submitidForm();">Login</button>
</div>


<!-- Stock company and date selection -->
<div id="dataRequest" class="w3-margin-top-custom w3-margin-left-custom w3-padding-top w3-margin-bottom-custom2" style="width:850px; visibility: hidden;">
    <form action="php/server.php">
        <div class=" w3-margin-left w3-margin-top" style="float:left;">
            <select class="w3-select" style="width: 150px" id="companyDropdown">
            </select>
        </div>
        <div class="col-xs-2" style="float:left; width: 200px;">
            <label for="startDate">Start:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" value="2017-04-03">
        </div>
        <div class="col-xs-2" style="float:left; width: 200px;">
            <label for="startDate">End:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" value="2017-04-27">
        </div>
    </form>

    <div class="col-xs-2 w3-margin-top-custom2" style="float:left; width: 200px;">
        <input type="submit" onclick="getStockData();" value="Show Chart" class="btn btn-warning w3-margin-top-custom2">
    </div>
</div>


<!-- Chart  -->
<div id = "stockChart" class = "w3-margin-left-custom  w3-left-align" style="visibility:hidden">
    <h1 class ="w3-h1">Stocks Chart</h1>
</div>


<div id = "barChart" class = "w3-margin-left-custom  w3-left-align" style="visibility:hidden">
    <h1 class ="w3-h1">Up or Down Stocks Chart</h1>
</div>
</body>
</html>
